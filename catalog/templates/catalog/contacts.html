<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
<div class="card text-bg-secondary p-3" style="position-absolute; width: 17rem; height: 58rem; max-height: 100%;">
    <div class="card-body">
        <h1 class="card-title text-center"><a class="navbar-brand" href="#">
                    <img src="bootstrap-logo.svg" alt="Logo" width="60" height="48"
                         class="d-inline-block align-text-top">
                    Меню
                </a></h1>
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <a class="btn btn-secondary active" href="home" role="button">Главная</a>
            <a class="btn btn-secondary" href="categories" role="button">Категории</a>
            <a class="btn btn-secondary" href="orders" role="button">Заказы</a>
            <a class="btn btn-secondary" href="contacts" role="button">Контакты</a>
            <div class="fixed-bottom">
                <div class="sticky-sm-bottom">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Пользователь
                        </button>
                        <ul class="dropdown-menu bg-secondary-subtle">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Выйти</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="position: relative; top: -900px; left: 400px;">
    <p class="fw-bold" style="font-size: 70px; position: relative; top: 0px; left: 300px;">Контакты</p>
    <p class="fw-bold" style="font-size: 30px; position: relative; top: 110px; left: 600px;">Наши контакты</p>
    <div class="text bg-white text-black"
         style="width: 20rem; font-size: 20px; position: relative; top: 115px; left: 600px;">
        Кустов Кирилл. Ученик онлайн школы SkyPro. Поток IND 2.0.
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name">Имя</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Телефон</label>
                        <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="message">Сообщение</label>
                        <textarea type="text" name="message" class="form-control" id="message" placeholder="Сообщение"
                                  required></textarea>
                    </div>
                    <input type="submit" value="Отправить">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
